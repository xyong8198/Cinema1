version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: absolute-cinema-db
    restart: always
    environment:
      POSTGRES_DB: absolute-cinema
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
