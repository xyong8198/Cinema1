spring.application.name=absolute-cinema

spring.datasource.url=jdbc:postgresql://localhost:5432/absolute-cinema
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=127.0.0.1
spring.mail.port=1025

spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

jwt.secret=YourSuperSecretKeyForJWTGenerationHereYourSuperSecretKeyForJWT
jwt.expiration=86400000

# Stripe Configuration
stripe.secret.key=${STRIPE_PAYMENT}
stripe.publishable.key=pk_test_placeholder
